version: 0.0
os: linux

files:
  - source: scripts/
    destination: /home/ubuntu/app/scripts
    overwrite: yes

permissions:
  - object: /home/ubuntu/app/scripts
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:  # 설치 전에 기존 파일 삭제
    - location: /home/ubuntu/app/scripts/cleanup.sh  # 경로 확인
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: /home/ubuntu/app/scripts/stop.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: /home/ubuntu/app/scripts/start.sh
      timeout: 60
      runas: ubuntu
