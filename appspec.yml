version: 0.0
os: linux

files:
  - source: scripts/
    destination: /home/ubuntu/app/scripts
    overwrite: yes

# 파일 권한 설정
permissions:
  - object: /home/ubuntu/app/scripts
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755  # 실행 권한을 부여하는 권한 설정 (755: 읽기, 쓰기, 실행)

hooks:
  AfterInstall:
    - location: /home/ubuntu/app/scripts/stop.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: /home/ubuntu/app/scripts/start.sh
      timeout: 60
      runas: ubuntu
