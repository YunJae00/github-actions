version: 0.0
os: linux

files:
  - source: scripts/
    destination: /home/ubuntu/app/scripts
    overwrite: yes

permissions:
  - object: /home/ubuntu/app/scripts
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  AfterInstall:  # 파일 복사가 완료된 후 cleanup.sh 및 stop.sh 실행
    - location: /home/ubuntu/app/scripts/cleanup.sh
      timeout: 60
      runas: ubuntu

    - location: /home/ubuntu/app/scripts/stop.sh
      timeout: 60
      runas: ubuntu

  ApplicationStart:  # 애플리케이션 시작을 위한 start.sh 실행
    - location: /home/ubuntu/app/scripts/start.sh
      timeout: 60
      runas: ubuntu
